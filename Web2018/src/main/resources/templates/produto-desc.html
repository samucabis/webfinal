<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>eCommerce Product Detail</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
       <link href="/css/show-produto.css" rel="stylesheet">

  </head>

  <body>
	
	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content" th:object="${produto}">
						  <div class="tab-pane active" id="pic-1"><img th:src="@{'/images/'+${produto.nome}+.png}" /></div>
						</div>
					</div>
					<div class="details col-md-6">
						<h3 class="product-title" th:text="${produto.nome}"></h3>
						<p class="product-description" th:text="${produto.descricao}"></p>
						<h4 class="price">valor :<span th:text="${produto.valor}" ></span></h4>
						<div class="action">
							<a th:href="@{/produto/addcart/{id}(id = ${produto.id})}" class="hidden-sm btn btn-default">Carrinho</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
